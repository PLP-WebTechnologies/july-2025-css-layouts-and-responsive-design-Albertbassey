<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout with Divs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Webpage</h1>
    <nav>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="grid-layout">
    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main content area. Resize the screen to see how it adapts.</p>
    </div>
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Extra links or info can go here.</p>
    </div>
  </div>

  <div class="cards">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>

  <footer>
    <p>&copy; 2025 My Webpage</p>
  </footer>
</body>
</html>
